<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .grid-container {
  display: grid;
  grid-template-columns: 1fr 2fr 3fr; 
  gap: 10px; 
  height: 100px; 
}
.grid-container div {
  background-color: lightblue;
  text-align: center;
  padding: 10px;
  border: 1px solid blue;
}
    </style>
</head>
<body>
    <div class="grid-container">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
      </div>
</body>
</html>
