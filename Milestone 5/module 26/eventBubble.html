<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event bubble </title>
    <style>
        body{
            background-color: lightgray;
        }
        section{
            background-color: lightblue;
        }
        ol{
            background-color: lightcyan;
        }
        li{
            border: 1px solid black;
            background-color: lightpink;
        }
    </style>
</head>
<body id="body">
    <section id="section">
        <h1>Evetn bubble is starting</h1>
        <ol id="li-container">
            <li id="item-1">item-1</li>
            <li id="item-2">item-2</li>
            <li id="item-3">item-3</li>
            <li id="item-4">item-4</li>
            <li id="item-5">item-5</li>
        </ol>
    </section>
    <script>
        document.getElementById('item-2')
        .addEventListener('click',function(event){
            console.log('click li item-2.1')
            event.stopPropagation()
            event.stopImmediatePropagation()
        })
        document.getElementById('item-2')
        .addEventListener('click',function(event){
            console.log('click li item-2.2')
            event.stopPropagation()
        })
        document.getElementById('item-2')
        .addEventListener('click',function(event){
            console.log('click li item-2.3')
            event.stopPropagation()
        })
        //**********************************************
        document.getElementById('li-container')
        .addEventListener('click',function(){
            console.log('click li-container (ol)')
        })
        document.getElementById('section')
        .addEventListener('click',function(){
            console.log('click section')
        })
        document.getElementById('body')
        .addEventListener('click',function(){
            console.log('click body')
        })
    </script>
</body>
</html>
