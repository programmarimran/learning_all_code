     <br>

     <p id="person">no person</p>
     <input type="text" id="output-person">
     <button id="input-person">submit2</button>
    <script>
      document.getElementById('input-person')
      .addEventListener('click',function(){
        const person =document.getElementById('person')
        const inputPerson =document.getElementById('output-person')
        
        if(inputPerson.value){
            person.innerText=inputPerson.value;
        }
        else{
            person.innerText='empty'
        }
           
       
       
      })
    </script>
